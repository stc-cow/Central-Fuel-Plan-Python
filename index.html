<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Central Fuel Plan Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <header class="summary-panel">
      <div class="summary-header">
        <h1>Total Central sites</h1>
        <p>Fueling schedule overview</p>
      </div>
      <div class="summary-metrics">
        <div class="summary-metric">
          <span>Due and today fueling</span>
          <strong id="metric-due">0</strong>
        </div>
        <div class="summary-metric">
          <span>Tomorrow sites need fueling</span>
          <strong id="metric-tomorrow">0</strong>
        </div>
        <div class="summary-metric">
          <span>After tomorrow sites need fuel</span>
          <strong id="metric-after">0</strong>
        </div>
      </div>

      <div class="table-card">
        <div class="table-header">
          <span>Site Name</span>
          <span>Fueling date</span>
        </div>
        <ul id="due-list" class="site-list"></ul>
      </div>

      <div class="legend">
        <div class="legend-item legend-due">
          <span class="legend-dot"></span>
          <span>Due</span>
        </div>
        <div class="legend-item legend-safe">
          <span class="legend-dot"></span>
          <span>Fueling date</span>
        </div>
      </div>
    </header>

    <main class="map-panel">
      <div id="map"></div>
    </main>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script src="script.js"></script>
</body>
</html>
